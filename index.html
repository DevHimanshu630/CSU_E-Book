<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Using turn.js and the new zoom feature</title>
    <meta name="viewport" content="width=1050, user-scalable=no" />
    <script
      type="text/javascript"
      src="../../extras/jquery.min.1.7.js"
    ></script>
    <script
      type="text/javascript"
      src="../../extras/modernizr.2.5.3.min.js"
    ></script>
    <script type="text/javascript" src="../../lib/hash.js"></script>
  </head>
  <style>
    .success {
      background-color: rgb(163, 66, 66);
      color: white;
      cursor: pointer;
      width: 30%;
      height: 5%;
      position: absolute;
      top: 90%;
      left: 50%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 30px;
    }
   

  </style>
  <body>
    <audio id="pageTurnAudio" src="music.ogg"></audio>

    <div id="canvas">
      <div class="zoom-icon zoom-icon-in"></div>
      <div class="magazine-viewport">
        <div class="container">
          <div class="magazine">
            <!-- Next button -->
            <div ignore="1" class="next-button"></div>
            <!-- Previous button -->
            <div ignore="1" class="previous-button"></div>
          </div>
        </div>
      </div>

      <!-- Thumbnails -->
      <div class="success">
        <div ignore="1" class="previous-button">Previous</div>
        <div ignore="1" class="next-button">Next</div>
      </div>
    </div>

    <script type="text/javascript">
      function addPage(page, book) {
        var id,
          pages = book.turn("pages");
        var $pageElement = $("<div />", { class: "page", id: "page-" + page });
        $pageElement.css("background-image", "url(pages/" + page + ".jpg)");
        book.turn("addPage", $pageElement, page);
        if (page > pages) {
          book.turn("page", pages + 1);
        }
      }

      function loadApp() {
        var flipbook = $(".magazine");

        var displayMode = window.innerWidth < 650 ? "single" : "double";

        flipbook.turn({
          width: 900,
          height: 600,
          duration: 1500,
          acceleration: !isChrome(),
          gradients: true,
          autoCenter: true,
          elevation: 50,
          display: displayMode,
          pages: 90,
          when: {
            turning: function (event, page, view) {
              var book = $(this),
                currentPage = book.turn("page"),
                pages = book.turn("pages");

              Hash.go("page/" + page).update();

              disableControls(page);

              // Play the page turn audio
              var pageTurnAudio = document.getElementById("pageTurnAudio");
              if (pageTurnAudio) {
                pageTurnAudio.play();
              }
            },
            turned: function (event, page, view) {
              disableControls(page);
              $(this).turn("center");
              if (page == 1) {
                $(this).turn("peel", "br");
              }
            },
            missing: function (event, pages) {
              for (var i = 0; i < pages.length; i++)
                addPage(pages[i], flipbook);
            },
          },
        });

        $(document).keydown(function (e) {
          var previous = 37,
            next = 39,
            esc = 27;

          switch (e.keyCode) {
            case previous:
              flipbook.turn("previous");
              e.preventDefault();
              break;
            case next:
              flipbook.turn("next");
              e.preventDefault();
              break;
            case esc:
              $(".magazine-viewport").zoom("zoomOut");
              e.preventDefault();
              break;
          }
        });

        $(".next-button")
          .bind($.mouseEvents.over, function () {
            $(this).addClass("next-button-hover");
          })
          .bind($.mouseEvents.out, function () {
            $(this).removeClass("next-button-hover");
          })
          .bind($.mouseEvents.down, function () {
            $(this).addClass("next-button-down");
          })
          .bind($.mouseEvents.up, function () {
            $(this).removeClass("next-button-down");
          })
          .click(function () {
            flipbook.turn("next");
          });

        $(".previous-button")
          .bind($.mouseEvents.over, function () {
            $(this).addClass("previous-button-hover");
          })
          .bind($.mouseEvents.out, function () {
            $(this).removeClass("previous-button-hover");
          })
          .bind($.mouseEvents.down, function () {
            $(this).addClass("previous-button-down");
          })
          .bind($.mouseEvents.up, function () {
            $(this).removeClass("previous-button-down");
          })
          .click(function () {
            flipbook.turn("previous");
          });
        flipbook.addClass("animated");
      }

      // Zoom icon

      yepnope({
        test: Modernizr.csstransforms,
        yep: ["../../lib/turn.js"],
        nope: ["../../lib/turn.html4.min.js"],
        both: ["../../lib/zoom.min.js", "js/magazine.js", "css/magazine.css"],
        complete: loadApp,
      });
    </script>
  </body>
</html>
